<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="./styles.css" as="style">
    <link rel="stylesheet" href="./styles.css" defer>

    <link rel="preload" href="./settings.css" as="style">
    <link rel="stylesheet" href="./settings.css" defer>

    <link rel="preload" href="./weather.js" as="script">
    <link rel="preload" href="./news.js" as="script">
    <script src="./index.js" defer></script>
    <title>Home</title>
</head>

<body>
    <div id="settings-container">
        <p id="settings">⚙️</p>
    </div>

    <div id="settings-page-container">
        <div id="settings-page">
            <h3>Settings</h3>

            <h4>Light Switch</h4>
            <div id="light-switch">
                <button class="btn" id="light">LIGHT</button>
                <button class="btn" id="dark">DARK</button>
            </div>

            <h4>Display News</h4>
            <div id="display-news">
                <button class="btn">ON</button>
                <button class="btn">OFF</button>
            </div>

            <h4>Display Weather</h4>
            <div id="display-weather">
                <button class="btn">ON</button>
                <button class="btn">OFF</button>
            </div>
        </div>
    </div>
    <!-- 
    <div id="greeting">
        <h1 id="greeting_text"></h1>
    </div> -->

    <!-- <div id="search">
        <input type="search" placeholder="Search" />
    </div> -->

    <div id="news-container">
        <div id="header">
            <h2 id="news">News</h2>
            <h2 id="weather"></h2>
        </div>

        <div id="articles-container">
            <div id="articles"></div>
        </div>
    </div>

    <script src="./weather.js" defer></script>
    <script src="./news.js" defer></script>
</body>

</html>
